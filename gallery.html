<!DOCTYPE html>
<html lang="en">

<head class="container-fluid">
    <!-- SEO, ARIA, tags, fonts, favicon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Walk In The Park. Walking group for walkers around Manchester. Curated local walks.">
    <meta name="keywords" content="Walking, Manchester Walking, Local Walks, Rambling, Manchester, England">
    <title>A Walk In The Park</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- local style sheet comes after bootstrap! -->
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <!-- Landing page section. Should include the quick what we are and the CTA button and NavBar -->
    <!-- navbar. Has page title, Walks, Gallery and Contact Us. Burger drop down -->
    <!-- <header class="container-fluid">                         -->
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-md ">
            <div class="container navbar-color">
                <a class="navbar-brand" href="index.html">A Walk In The Park</a>

                <button class="navbar-toggler text-sm-center" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa-solid fa-ellipsis-vertical"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto "><!--mb-0 mb-lg-0-->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><i class="fa-solid fa-route"></i>
                                Walks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="gallery.html"><i class="fa-solid fa-camera-retro"></i> Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#"><i class="fa-solid fa-paper-plane"></i> Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- </header> -->
    <!--                                         Main content-->
    <!-- bootstrap grid with 2 rows. 1 row of 2 items and 1 of 1 item(the img) mobile view is one long column,
      and lg becomes 2 columns - 1 of 2 items, 1 of 1 item. -->
    <!-- can the hidden item be updated to be 1 item? 1 column when small, 2 columns when large? Format may not work -->
    <!-- Want to add a nice heading with some speil about the outside and why you should want to see it. -->
    <main class="container">
        <div class="gallery-masonry">
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/ashworth-woods.jpg" alt="Ashworth Woods">
            </div>
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/blackstone-edge.jpg" alt="Blackstone Edge">
            </div>
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/gear-waterfall.jpg" alt="Gear Waterfall">
            </div>
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/greenbooth-reservoir.jpg" alt="Greenbooth Reservoir">
            </div>
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/healey-dell.jpg" alt="Healey Dell">
            </div>
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/hero-img-3.jpg" alt="Rocks at sunset">
            </div>
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/lymm-park.jpg" alt="Lymm Park">
            </div>
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/quarry-bank.jpg" alt="Quarry Bank">
            </div>
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/scout-moor-wall.jpg" alt="Scout Moor Wall">
            </div>
            <div class="gallery-item">
                <img class="img-fluid" src="assets/images/upper-naden.jpg" alt="Upper Naden">
            </div>
        </div>
    </main>
    <!-- footer -->
    <div class="container">
        <div class="row">
            <footer>
                <ul id="social-networks">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our twitter page (opens in a new tab)"><i
                                class="fa-brands fa-x-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)"><i
                                class="fa-brands fa-square-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://www.Instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fa-brands fa-square-instagram"></i></a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4d2d2c68b5.js" crossorigin="anonymous"></script>
</body>

</html>
