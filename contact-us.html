<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO, ARIA, tags, fonts, favicon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Walk In The Park. Walking group for walkers around Manchester. Curated local walks.">
    <meta name="keywords" content="Walking, Manchester Walking, Local Walks, Rambling, Manchester, England">
    <title>A Walk In The Park</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- local style sheet comes after bootstrap! -->
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<!-- Page for the Form to contact the site owner.  -->
<body>
    
    <header>
        <div class="container">
            <nav class="navbar fixed-top navbar-expand-md ">
                <div class="container navbar-color">
                    <a class="navbar-brand" href="index.html">A Walk In The Park</a>
                    <button class="navbar-toggler text-sm-center" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fa-solid fa-ellipsis-vertical"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto ">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><i class="fa-solid fa-person-hiking"></i>
                                    Walks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="gallery.html"><i
                                        class="fa-solid fa-camera-retro"></i>
                                    Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="contact-us.html"><i
                                        class="fa-solid fa-paper-plane"></i> Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--                                         Main content-->
    <main class="container">
        <section id="form-section">
            <div class="container" id="contact-header">
                <h1>Contact Us</h1>
                <h2>Feel free to contact us by filling out the form below</h2>
                <hr>
            </div>
                
            <form action="https://formdump.codeinstitute.net/" method="post" id="contact-us">
                <div class="row mx-3">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                            required>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name"
                            required>
                    </div>
                </div>
                <div class="row mx-3">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                            required>
                    </div>
                    <!-- dropdown box allows to select a general area of concern -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="dropdown" class="form-label">Select a Topic</label>
                        <select class="form-select" id="dropdown" name="topic" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="general">General Inquiry</option>
                            <option value="feedback">Site feedback</option>
                            <option value="gallery">Question about the gallery</option>
                            <option value="question-walk">Question about a walk</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 mx-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4"
                        placeholder="Your message here..." required></textarea>
                </div>
                <div class="row w-50 pb-4 mx-auto"><button type="submit" class="btn btn-card">Submit</button></div>
            </form>
        </section>
    </main>

    <!-- footer -->
    <div class="container" id="footer">
        <div class="row">
            <footer>
                <ul id="social-networks">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our twitter page (opens in a new tab)"><i
                                class="fa-brands fa-x-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)"><i
                                class="fa-brands fa-square-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://www.Instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fa-brands fa-square-instagram"></i></a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4d2d2c68b5.js" crossorigin="anonymous"></script>
</body>
</html>
